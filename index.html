<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dispatch SAMS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1 id="appTitle">Dispatch SAMS</h1>
      <div class="subtitle">Drag & drop des médecins entre les salles</div>
    </div>

    <div class="actions">
      <button id="btnReset" class="btn ghost" title="Revenir au config.json">Reset</button>
      <button id="btnExport" class="btn" title="Copier l’état actuel en JSON">Exporter JSON</button>
      <button id="btnImport" class="btn" title="Importer un JSON">Importer JSON</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <div class="panelHeader">
        <h2>Médecins (pool)</h2>
        <input id="search" class="search" placeholder="Rechercher un médecin…" />
      </div>
      <div id="pool" class="list droppable" data-room="__POOL__"></div>
      <div class="hint">Astuce : dépose un médecin ici pour le “retirer” d’une salle.</div>
    </section>

    <section class="board">
      <div id="rooms" class="rooms"></div>
    </section>
  </main>

  <dialog id="modal">
    <form method="dialog" class="modal">
      <h3 id="modalTitle">JSON</h3>
      <textarea id="modalText" spellcheck="false"></textarea>
      <div class="modalActions">
        <button id="modalCancel" class="btn ghost" value="cancel">Annuler</button>
        <button id="modalOk" class="btn" value="ok">OK</button>
      </div>
      <p class="modalHint">Export : copie/colle. Import : colle un JSON valide.</p>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
